{% extends "base.html" %}
{% load static %}
{% block title %} {{ project.title }} {% endblock %}
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        {% for technology in technologies %}
            <p>{{ technology.name }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
